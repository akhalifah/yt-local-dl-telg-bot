version: '3.8'

services:
  youtube-bot:
    build: .
    container_name: youtube-downloader-bot
    env_file:
      - .env
    volumes:
      - ./app:/app
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge